<div class="profile">
  <mat-card>
    <div [@imageAnimation]='state' (click)="animateImage()" class="avatar">
      <img [src]="fullImagePath">
    </div>

    <mat-card-header>
      <mat-card-title>
        <h4>{{data?.Email}}</h4>
        <mat-card-subtitle>{{data?.User}}</mat-card-subtitle>
        <mat-card-subtitle>{{data?.UID}}</mat-card-subtitle>
      </mat-card-title>
    </mat-card-header>

    <hr>

    <mat-card-subtitle>{{data?.Action}}</mat-card-subtitle>

  </mat-card>
</div>
